<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>输入验证</title>
    </head>

    <body>
        <h1>我的第一段JS</h1>
        <p>请输入数字</p>
        <input id="demo" type="text">
        <script>
            function myFunction(){
                var x = document.getElementById("demo").value;
                if(x==""||isNaN(x)){
                    alert("输入的不是数字");
                }
                else{
                    alert("输入合法!")
                }
            }
        </script>
        <button type="button" onclick="myFunction()">点击这里</button>
    </body>
</html>
