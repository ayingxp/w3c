<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>事件尝试</title>
        <script>
            function displayDate(){
                document.getElementById("demo").innerHTML=Date();
            }
        </script>
    </head>
    <body>
        <h1>我的第一个JS程序</h1>
        <p id="demo">这是一个段落</p>
        <button type="button"  onclick="displayDate()">显示日期</button>
    </body>
</html>
